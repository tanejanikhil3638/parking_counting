{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Parking Counting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div  style="background-color: palegoldenrod; ">
      <h1 style = "text-align:center"> <b><u> RSSB PARKING (Patiala 1)</u> </b> </h1>
    <form method = "POST" action="/">
      <fieldset>
        {% csrf_token %}
        <div class="mb-3" style = "padding: 1px; text-align:center; padding-top: 20px;">
          <h5>Day</h5>
          <input type="text" name = "Day" class="form-control" style="border-color: rgb(255, 114, 114); border-width: 3px; background-color: rgb(255, 114, 114); " >
        </div>
        <div class="mb-3" style = "padding: 1px; text-align:center;">
          <h5>Cars/jeep </h5>
          <input type="Number" name = "cars" class="form-control" style="border-color: rgb(255, 114, 114); border-width: 3px; background-color: rgb(255, 114, 114); " >
        </div>
        <div class="mb-3" style = "padding: 1px; text-align:center;  ">
          <h5>Scooters</h5>
          <input type="Number" name = "scooters"class="form-control" style="border-color: rgb(255, 114, 114); border-width: 3px; background-color: rgb(255, 114, 114);">
        </div>
        <div class="mb-3" style = "padding: 1px; text-align:center;">
            <h5>Tempo/Auto </h5>
            <input type="Number" name = "Tempo_Auto" class="form-control" style="border-color: rgb(255, 114, 114); border-width: 3px; background-color: rgb(255, 114, 114);">
        </div>
        <div class="mb-3" style = "padding: 1px; text-align:center;">
          <h5>Cycles </h5>
          <input type="Number" name = "Cycles" class="form-control" style="border-color: rgb(255, 114, 114); border-width: 3px; background-color: rgb(255, 114, 114);">
        </div>  
        <div class="mb-3" style = "padding: 1px; text-align:center;">
            <h5>Buses </h5>
            <input type="Number" name = "Buses" class="form-control" style="border-color: rgb(255, 114, 114); border-width: 3px; background-color: rgb(255, 114, 114);" >
        </div>
        <div class="mb-3" style = "padding: 1px; text-align:center;">
          <h5>Tractor/Trolley </h5>
          <input type="Number" name = "Tractor_Trolley" class="form-control" style="border-color: rgb(255, 114, 114); border-width: 3px; background-color: rgb(255, 114, 114);">
        </div>  
        <div class="mb-3" style = "padding: 1px; text-align:center;">
          <h5>Others (Any Special occasion) </h5>
          <input type="Text" name = "Others" class="form-control" style="border-color: rgb(255, 114, 114); border-width: 3px; background-color: rgb(255, 114, 114);" >
        </div>  

        <div class="text-center"> 
        <button type="submit" class="btn btn-success" >Submit</button>
        </div>
        </fieldset>

      </form>
      {% comment %} <p><a href= "{% url 'export_to_csv' %}"> CSV File</a> </p> {% endcomment %}
    </div>
  </body>
</html>
